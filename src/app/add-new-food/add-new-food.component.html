<app-admin-navbar></app-admin-navbar>
<div class="addingNewFood">
<br/><br/>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="float-left">
                <button class="btn btn-sm" (click)="goBackToMenu()"><i class="fas fa-arrow-left"></i> Back to Menu</button>
            </div>
        </div>
            <br/>
        <div class="col-md-6">
            <div class="add-container well">
                <h3 class="text-center"><b>Add Food Item <i class="fa-solid fa-burger"></i></b></h3>
                <br/>
                <form (ngSubmit)="addNewFoodItem()">
                    <div class="form-group">
                        <label for="foodName"><strong>Food Item:</strong></label>
                        <input type="text" id="foodName" name="foodName" [(ngModel)]="newFoodItem.Name" class="form-control" placeholder="Food Name" required autofocus/>
                    </div>
                    <div class="form-group">
                        <label for="price"><strong>Price:</strong></label>
                        <input type="text" id="price" name="price" [(ngModel)]="newFoodItem.Price" class="form-control" placeholder="Price" required autofocus/>
                    </div>
                    <button type="submit" class="btn btn-sm">Add <i class="fa-solid fa-burger"></i><span class="mb-5">+</span></button>
                </form>
                <div *ngIf="successMessage" class="success-message">
                    <div class="alert alert-success success-message" role="alert">
                        <i class="fa fa-check-circle success-icon"></i>
                        {{ successMessage }}
                    </div>
                </div>         
                <div *ngIf="errorMessage" class="error-message">
                    <div class="alert alert-danger error-message" role="alert">
                        <i class="fa fa-exclamation-triangle error-icon"></i>
                        {{ errorMessage }}
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <br/>
</div>

</div>

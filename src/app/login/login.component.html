<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="app-name-container">
          <div class="app-name">Kitchen Story <i class="fa-solid fa-utensils"></i></div>
        </div>
        <div class="login-container well">
          <h2 class="text-center"><strong>Login</strong></h2>
          <form (submit)="login()">
            <div class="form-group">
              <label for="email"><strong>Email Id</strong></label>
              <input type="text" id="email" name="email" class="form-control" placeholder="Email Id" [(ngModel)]="loginCredentials.EmailId" required autofocus>
            </div>
            <div class="form-group">
              <label for="password"><strong>Password</strong></label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="loginCredentials.Password" required autofocus>
            </div>
            <div class="text-right mb-2">
              <a (click) = "forgotPassword()">Forgot Password?</a>
            </div>
            <div *ngIf="errorMessage" class="error-message">
              <div class="alert alert-danger error-message" role="alert">
                  <i class="fa fa-exclamation-triangle error-icon"></i>
                  {{ errorMessage }}
              </div>
          </div>
            <button type="submit" class="btn btn-block">Login</button>
            <div class="text-left mt-3">
                <a (click) = "register()">Don't have an account?</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

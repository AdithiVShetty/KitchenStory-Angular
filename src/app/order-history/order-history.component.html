<app-user-navbar></app-user-navbar>
<div class="orders">
    <br/><br/>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="order-card" *ngFor="let order of orderHistory">
                    <div class="order-header">
                        <h3>#aVsfFaKS{{order.Id}}</h3>
                    </div>
                    <div class="order-details">
                        <div class="order-date"><span>Date: </span> {{order.OrderDate | date:'dd MMM y'}}</div>
                        <div class="order-total"><span>Total: </span> &#8377; {{order.TotalAmount | number:'1.2-2'}}</div>
                        <div class="order-status"><span>Status: </span> {{order.Status}}</div>
                        <div class="column text-right">
                            <button class="btn btn-sm btn-danger" *ngIf="order.Status === 'In Progress'" (click)="cancelOrder(order.Id)">Cancel</button>
                            <div class="order-payment mt-1">Payed through {{order.PaymentMode}} </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

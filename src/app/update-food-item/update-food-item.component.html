<app-admin-navbar></app-admin-navbar>
<div class="updateFood">
    
<br/>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="float-left mt-4">
                <button class="btn btn-sm" (click) = "goBackToMenu()"><i class="fas fa-arrow-left"></i> Back to Menu</button>
            </div>
        </div>
        <br/>
        <div class="col-md-5">
            <div class="update-container well">
                <h3 class="text-center"><strong>Update food Item <i class="fa-solid fa-burger"></i></strong></h3>
                <br/>             
               <!-- <form (ngSubmit)="updateFoodItem()"> -->
                <div class="form-group">
                    <label for="foodId"><strong>Id:</strong></label>
                    <input type="text" id="foodId" value="{{foodItem.Id}}" [(ngModel)]="foodItem.Id" name="foodId" class="form-control" readonly/>
                </div>               
                <div class="form-group">
                    <label for="foodName"><strong>Name:</strong></label>
                    <input type="text" id="foodName" name="foodName" value="{{foodItem.Name}}" [(ngModel)]="foodItem.Name" class="form-control" placeholder="Name"/>
                </div>        
                <div class="form-group">
                    <label for="foodPrice"><strong>Price:</strong></label>
                    <input type="text" id="foodPrice" name="foodPrice" value="{{foodItem.Name}}" [(ngModel)]="foodItem.Price" class="form-control" placeholder="Price"/>
                </div> 
                <button class="btn btn-sm" (click) = "updateFoodItem()">Save <i class="fas fa-save"></i></button>
                <div *ngIf="successMessage" class="success-message">
                    <div class="alert alert-success success-message" role="alert">
                        <i class="fa fa-check-circle success-icon"></i>
                        {{ successMessage }}
                    </div>
                </div>         
                <div *ngIf="errorMessage" class="error-message">
                    <div class="alert alert-danger error-message" role="alert">
                        <i class="fa fa-exclamation-triangle error-icon"></i>
                        {{ errorMessage }}
                    </div>
                </div>
               <!-- </form>  -->
            </div>      
        </div>          
    </div>
</div>
</div>

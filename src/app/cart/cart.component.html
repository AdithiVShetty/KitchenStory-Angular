<app-user-navbar></app-user-navbar>
<div class="cart">
    <br/><br/>
<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-md-9">
            <h2><strong>Shopping Cart</strong></h2>
        </div>
        <div class="col-md-3">
            <button class="btn float-right mr-2 checkout-btn" (click)="checkout()">Checkout <i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>FoodItem</th>
                        <th><div class="text-center">Quantity</div></th>
                        <th>Price (&#8377;)</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cartItem of cartItems">
                        <td>
                            {{cartItem.FoodName}}
                        </td>
                        <td>
                           <div class="text-center">
                            <input type="number" [(ngModel)]="cartItem.Quantity"/>
                            <button class="btn btn-sm update-quantity" (click)="updateQuantity(cartItem.Id, cartItem.Quantity)">
                                <i class="fa-solid fa-square-pen"></i>
                            </button>  
                           </div>
                        </td>
                        <td>
                            {{cartItem.CartPrice | number:'1.2-2'}}
                        </td>
                        <td>
                            <div class="float-right">
                                <button class="btn btn-sm remove" (click)="removeCartItem(cartItem.Id)">
                                <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="errorMessage" class="error-message">
                <div class="alert alert-danger error-message" role="alert">
                    <i class="fa-solid fa-cart-shopping error-icon"></i>
                    {{ errorMessage }}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
